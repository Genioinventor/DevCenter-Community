<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevCenter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.3), transparent 50%);
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
      padding: 60px 0;
    }

    .header h1 {
      font-size: 5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      animation: gradientShift 4s ease-in-out infinite, fadeInDown 1s ease-out;
      letter-spacing: -0.02em;
    }

    .header p {
      font-size: 1.4rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto 50px;
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 20px 60px 20px 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      font-size: 1.1rem;
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: rgba(102, 126, 234, 0.5);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.2);
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      transition: all 0.4s ease;
      position: relative;
      overflow: auto;
      animation: fadeInUp 0.6s ease-out;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .project-card:hover::before {
      opacity: 1;
    }

    .project-card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
    }

    .project-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .project-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .project-title {
      flex: 1;
    }

    .project-title h3 {
      font-size: 1.8rem;
      color: #ffffff;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .project-fav {
      cursor: pointer;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.3s ease;
    }

    .project-fav:hover {
      color: #facc15;
    }

    .loading-message {
      grid-column: 1 / -1;
      /* ocupa todo el grid */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #555;
      font-size: 1.1rem;
      text-align: center;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid rgba(0, 0, 0, 0.2);
      border-top: 4px solid #4ade80;
      /* verde bonito */
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ============ 50 BADGES DE STATUS ============ */
    .status-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-right: 6px;
    }

    /* 01 - new */
    .status-new {
      background: rgba(59, 130, 246, 0.18);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.25);
    }

    /* 02 - beta */
    .status-beta {
      background: rgba(251, 191, 36, 0.18);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.25);
    }

    /* 07 - experimental */
    .status-experimental {
      background: rgba(236, 72, 153, 0.14);
      color: #ec4899;
      border: 1px solid rgba(236, 72, 153, 0.2);
    }

    /* 08 - deprecated */
    .status-deprecated {
      background: rgba(107, 114, 128, 0.12);
      color: #6b7280;
      border: 1px solid rgba(107, 114, 128, 0.18);
    }

    /* 09 - urgent */
    .status-urgent {
      background: rgba(239, 68, 68, 0.14);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* 18 - premium */
    .status-premium {
      background: rgba(217, 119, 6, 0.14);
      color: #d97706;
      border: 1px solid rgba(217, 119, 6, 0.2);
    }

    /* 19 - free */
    .status-free {
      background: rgba(34, 197, 94, 0.12);
      color: #16a34a;
      border: 1px solid rgba(34, 197, 94, 0.18);
    }

    /* 20 - demo */
    .status-demo {
      background: rgba(2, 132, 199, 0.14);
      color: #0284c7;
      border: 1px solid rgba(2, 132, 199, 0.2);
    }

    /* 21 - archived */
    .status-archived {
      background: rgba(71, 85, 105, 0.12);
      color: #475569;
      border: 1px solid rgba(71, 85, 105, 0.18);
    }

    /* 28 - stable */
    .status-stable {
      background: rgba(16, 185, 129, 0.12);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.18);
    }

    /* 43 - community */
    .status-community {
      background: rgba(99, 102, 241, 0.14);
      color: #6366f1;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }


    /* 61 - archivado */
    .status-archivado {
      background: rgba(107, 114, 128, 0.12);
      color: #374151;
      border: 1px solid rgba(107, 114, 128, 0.18);
    }


    /* 66 - activo */
    .status-activo {
      background: rgba(34, 197, 94, 0.15);
      color: #047857;
      border: 1px solid rgba(34, 197, 94, 0.22);
    }


    /* 69 - publicado */
    .status-publicado {
      background: rgba(59, 130, 246, 0.15);
      color: #1d4ed8;
      border: 1px solid rgba(59, 130, 246, 0.22);
    }





    /* 101 - oficial (Ne√≥n √âpico) */
    .status-oficial {
      background: linear-gradient(135deg, rgba(20, 255, 90, 0.15), rgba(0, 80, 20, 0.25));
      color: #00ff88;
      /* Verde ne√≥n */
      border: 2px solid #00ff88;
      border-radius: 14px;
      padding: 12px 20px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;

      /* Glow estilo ne√≥n */
      text-shadow: 0 0 6px #00ff88,
        0 0 12px #00ff88,
        0 0 24px #00ff88;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.8),
        0 0 24px rgba(0, 255, 136, 0.6),
        0 0 48px rgba(0, 255, 136, 0.4);

      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    /* Hover con efecto ne√≥n m√°s intenso */
    .status-oficial:hover {
      color: #baffd9;
      text-shadow: 0 0 10px #00ff88,
        0 0 20px #00ff88,
        0 0 40px #00ff88,
        0 0 80px #00ff88;
      box-shadow: 0 0 16px rgba(0, 255, 136, 1),
        0 0 32px rgba(0, 255, 136, 0.8),
        0 0 64px rgba(0, 255, 136, 0.6);
      transform: scale(1.05);
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 1rem;
    }

    .project-link:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      animation: modalSlideIn 0.3s ease-out;
    }

    .modal h3 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: rgba(102, 126, 234, 0.5);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.5);
      display: none;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #pageIndicator {
      font-weight: 600;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 3rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .project-card {
        padding: 30px 20px;
      }

      .modal-content {
        margin: 20px;
        padding: 30px 20px;
      }

      #pageIndicator {
        font-weight: 600;
        font-size: 0.90rem !important;
      }
    }

    .fav-btn span {
      font-size: 2rem !important;
      /* m√°s grande la estrella */
      line-height: 1;
      vertical-align: middle;
    }
  </style>
</head>

      --panel-bg: rgba(6, 6, 10, 0.86);
      --card-bg: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
      --accent: linear-gradient(90deg, #667eea, #764ba2);

      inset: 0;

      from {
        opacity: 0;
      }

      to {

      }
    }

        opacity: 1;
      }

      to {
        opacity: 0;
      }

      transform: translateY(8px);

    }

    .panel-top {
